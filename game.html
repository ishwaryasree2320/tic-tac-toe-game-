<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Game Selection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-selection-container">
        <h1>Choose Game Mode</h1>
        <div class="game-options">
            <div class="game-option" id="local-game">
                <h2>Pass & Play</h2>
                <p>Play locally with a friend on the same device</p>
            </div>
            <div class="game-option" id="ai-game">
                <h2>Play vs Computer</h2>
                <p>Challenge our AI opponent</p>
            </div>
            <div class="game-option" id="create-room">
                <h2>Create Private Room</h2>
                <p>Invite a friend to play online</p>
            </div>
            <div class="game-option" id="join-room">
                <h2>Join Private Room</h2>
                <p>Join a game with a room code</p>
            </div>
        </div>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
