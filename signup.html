<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2nEoXogVVvUqMqhO9TSJP5U_2PtJEC3k",
      authDomain: "tic-tac-toe-a0983.firebaseapp.com",
      projectId: "tic-tac-toe-a0983",
      storageBucket: "tic-tac-toe-a0983.appspot.com",
      messagingSenderId: "520288503873",
      appId: "1:520288503873:web:c87075174e902896e41ec0",
      measurementId: "G-L4FQE7H1QT"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <form id="signupForm" class="auth-form">
        <div class="auth-header">
          <h2 class="auth-title">Create Account</h2>
          <p class="auth-subtitle">Start playing and winning!</p>
        </div>

        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <div class="links">
          <a href="login.html">Already have an account?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });

  </script>
  <script src="auth.js"></script>
</body>
</html>
